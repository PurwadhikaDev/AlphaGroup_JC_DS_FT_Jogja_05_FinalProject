<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Prediction</title>
    <style>
        /* Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        /* Background hitam dengan efek gradient */
        body {
            background: linear-gradient(135deg, #0f0f0f, #222);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff4757;
            border-radius: 10px;
        }

        /* Kotak form transparan (Glassmorphism) */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        /* Efek Neon pada Judul */
        h1 {
            font-size: 26px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 5px #ff4757, 0 0 10px #ff4757, 0 0 15px #ff4757;
            margin-bottom: 20px;
        }

        /* Input File */
        input[type="file"] {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            margin-bottom: 15px;
            outline: none;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: #e84118;
        }

        /* Tombol Submit */
        input[type="submit"] {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        input[type="submit"]:hover {
            background: #e84118;
            transform: scale(1.05);
        }

        /* Download Link */
        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 15px;
            background: #1e90ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
        }

        .download-link:hover {
            background: #007bff;
            transform: scale(1.05);
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Animasi Hover */
        input, .download-link {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input:hover, .download-link:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bank Marketing Prediction</h1>

        <form method="post" enctype="multipart/form-data">
            <label>Upload CSV:</label>
            <input type="file" name="file" required>
            <input type="submit" value="Predict CSV">
        </form>

        {% if csv_link %}
            <h2>Prediction Results:</h2>
            <a class="download-link" href="{{ csv_link }}" download>Download Predicted CSV</a>
        {% endif %}

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
